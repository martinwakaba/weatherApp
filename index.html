<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Weather Here or There</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Weather Here or There</h1>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
        </div>
        <div class="text-center mt-3">
            <button id="search" class="btn btn-primary">Search</button>
        </div>
        <div class="mt-4">
            <h2>Weather for <span id="city-name"></span></h2>
            <div class="weather-info">
                <p>City: <span id="areacode"></span></p>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Condition: <span id="weather-condition"></span></p> 

                <p><img style="height: 200px; width: 200px;" alt="Image" class="img-thumbnail"></p>
                
               
            </div>
            
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
